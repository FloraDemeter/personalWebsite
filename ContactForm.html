<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="otherStyles.css">
    <head>
        <meta charset="UTF-8">
        <title>Flora Demeter</title>
    </head>
    <body id="ContactForm">
        <div class="mainMenu">
            <button onclick="document.location='Main.html'" type="button">Back</button>
        </div>  
        <div class="contentContactForm">
            <h1 id="titleContactForm">Contact Form</h1>
            <div class="contentBackground">
                <p >Please fill in the below form and and I will try to get back to you as soon as possible.</p>
                <form action="do this" target="_self" method="POST">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="email">E-mail address:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="message">Message:</label><br>
                    <textarea name="message" rows="10" cols="30" id="message"></textarea><br><br>
                    <input type="submit" value="Send">
                </form> 
                </div>
        </div>
    </body>
</html>
